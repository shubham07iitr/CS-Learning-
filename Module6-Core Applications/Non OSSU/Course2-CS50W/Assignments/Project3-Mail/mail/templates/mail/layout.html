{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Mail{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'mail/styles.css' %}">
        {% block script %}
        {% endblock %}
    <style>
    .unreadEmail {
        height: 100px;
        border: solid gray 0.5px;
        background-color: white;
        margin-top: 15px;
        padding: 10px;
        border-radius: 2%;
        cursor: pointer;
    }
    .readEmail{
        height: 100px;
        border: solid gray 0.5px;
        background-color: lightgray;
        margin-top: 15px;
        padding: 10px;
        border-radius: 2%;
        cursor: pointer;
    }
    .subject{
        font-size: 20px;
        font-weight: bold;
    }
    #render-body{
        font-size: 25px;
    }
    #render-email-view{
        padding: 10px;
    }
    #render-archive {
        margin-top: 10px;
    }

</style>
    </head>
    <body>
        <div class="container">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
