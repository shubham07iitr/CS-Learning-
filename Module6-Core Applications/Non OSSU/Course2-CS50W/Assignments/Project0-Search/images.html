<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Using external CSS here-->
    <link rel = "stylesheet" href = "style.css"> 
</head>
<body>
    
    <!--Creating the first div for nav bar - using flex box-->
    <div class="navBar">
        <a id = "Search" href = "./index.html"> Search</a> 
    </div>

    <!--Adding the image of google-->
    <div class ="googleImage"> 
        <img src = "./public/images/Google Images Logo.png">
    </div>    
    <!--Adding the form to send the request-->
    <form action="https://www.google.com/search?tbm=isch">
        <input type="hidden" name="tbm" value="isch">
        <input  id = "querySearch" type = "text" name="q" placeholder="Plae your image query here">
        <input id= "submitButton" type="submit" value = "Google Search">

    </form>
    
</body>
</html>
