{% extends "auctions/layout.html" %}

{% block body %}
    <style>
        #listing {
            display: flex;
            border: 1px solid gray;
            gap: 100px;    
        }
        img {
            padding-left: 50px;
        }
        #date {
            color: darkgray;
            padding-top: 10px;
        }
        #title {
            padding-top: 40px;
        }
        button {
            color: white;
            background-color: blue;
            border: none;
            border-radius: 10%;
            margin-top: 10px;
            
        }
    </style>
    <h2>Active Listings</h2>

    {% for i in Listing %}
        <div id="listing">
            <img src="{{ i.image_url }}" height = 300px width="400px">
            <div id = "details">
                <h3 id = "title">{{ i.title }}</h3>
                <h4 id = "price">Price: ${{ i.min_bid }}</h4>
                <h5 id = "category"> <a href="{% url 'categorypage'  i.category  %}">  Category: {{ i.category }} </a></h5>
                <h5 id = "date">   Created: {{ i.created_at }}</h5>
                <form action = "{% url 'listingpage' i.id %}" method="GET">
                    <button type="submit" name = "id", value = "{{i.id}}">Show Listing</button>
                </form>
            </div>
        </div>
        <br>
    {% endfor %}
{% endblock %}
